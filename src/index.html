<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/libs/flexiable.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <img src="img/3.png">
                <input type="text" placeholder="搜索商品名称">
                <img src="img/4.png">
            </div>
            <div class="header-list">
                <ul>
                    <li class="item">推荐</li>
                    <li>手机</li>
                    <li>智能</li>
                    <li>电视</li>
                    <li>电脑</li>
                    <li>全面屏</li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="main-list">
                <ul class="ul">
                   
                </ul>
            </div>
            <div class="main-img">
                <img src="img/1.png" alt="">
                <img src="img/2.png">
				<img src="img/10.png" >
            </div>
        </main>
        <footer class="footer">
            <ul>
                <li>
                    <img src="img/5.png" alt="">
                    <span class="color">首页</span>
                </li>
                <li>
                    <img src="img/6.png" alt="">
                    <span>分类</span>
                </li>
                <li>
                    <img src="img/7.png" alt="">
                    <span>购物车</span>
                </li>
                <li>
                    <img src="img/8.png" alt="">
                    <span>我的</span>
                </li>

            </ul>
        </footer>
    </div>
</body>
<script src="./js/require.js" ></script>
<script>
	require(['./js/main'],function(){
		require(['mui'],function(mui){
				 mui.init();
				mui.ajax('./data/data.json', {
				    type: 'get',
				    dataType: 'json',
				    success: function(data) {
				        render(data)
				    },
				    error: function(xhr, type, errorThrown) {
				        //异常处理；
				        console.log(type);
				    }
				})
				
				function render(data) {
				    var html = '';
				    var ul = document.querySelector('.ul');
				    console.log(ul.innerHTML)
				    data.forEach(function(i, item) {
				        html += `
							<li><img src="img/${i.img}" alt=""><span> ${i.price} <s> ${i.money}</s></span></li>`
				    })
				    ul.innerHTML = html;
				}
		})
	})
</script>
</html>
